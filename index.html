<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay="autoplay" loop="loop" muted defaultMuted playinline id="myVideo">
        <source src="clouds.mp4" type="video/mp4">
    </video>
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>
        <div id="when-where">
            <p id="city">Kyiv, UA</p>
            <p id="date">Saturday 27 July 2024</p>
        </div>
        <div id="now">
            <p id="temperature">28째</p>
            <p id="feelsLike">Feels like: 29째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 25째 Max: 28째</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
